<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mobile Menu</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        /* Burger Menu */
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px;
            transition: 0.3s;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                flex-direction: column;
                text-align: center;
                display: none;
                padding: 10px 0;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .burger {
                display: flex;
            }

            /* Toggle Menu */
            #menu-toggle:checked + .nav-links {
                display: flex;
            }

            /* Burger Animation */
            #menu-toggle:checked ~ .burger div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            #menu-toggle:checked ~ .burger div:nth-child(2) {
                opacity: 0;
            }
            #menu-toggle:checked ~ .burger div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }

        /* Hide Checkbox */
        #menu-toggle {
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyBrand</div>
        
        <!-- Hidden Checkbox for Toggling -->
        <input type="checkbox" id="menu-toggle">
        
        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- Burger Menu -->
        <label for="menu-toggle" class="burger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </nav>

</body>
</html>
